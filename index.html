<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- タイトル画面 -->
      <div id="title-screen" class="screen">
        <h1>RPGタイトル</h1>
        <button id="start-button">スタート</button>
        <button id="continue-button">コンティニュー</button>
      </div>

      <!-- キャラクター選択画面 -->
      <div id="character-selection-screen" class="screen hidden">
        <p id="character-text">キャラクターを選択してください：</p>
        <div class="character-options">
          <div class="character-card" data-character="warrior">
            <img src="images/character_senshi_red.png" alt="戦士" />
            <p>戦士</p>
          </div>
          <div class="character-card" data-character="mage">
            <img
              src="images/character_mahotsukai_01_green.png"
              alt="魔法使い"
            />
            <p>魔法使い</p>
          </div>
        </div>
        <label for="character-name">キャラクター名を入力してください：</label>
        <div class="input-group">
          <input type="text" id="character-name" placeholder="名前" />
          <button id="confirm-character-button" class="hidden">決定</button>
        </div>
      </div>

      <!-- フィールド画面 -->
      <div id="field-screen" class="screen hidden">
        <div id="enemy-field-background">
          <div id="player-character-display-area">
            <img id="player-character-image" src="" alt="プレイヤー" />
          </div>
          <div id="enemy-display-area">
            <img id="enemy-image" src="" alt="敵" />
          </div>
        </div>
        <!-- ステータス -->
        <div id="status-display-area">
          <p id="total-steps">総歩数: 0</p>
          <p id="enemy-kills">敵の討伐数: 0</p>
          <p id="encounter-rate">敵出現平均歩数: 0%</p>
          <p id="enemy-log">敵出現ログ:</p>
        </div>
        <div id="command-display-area">
          <button id="attack-button">たたかう</button>
          <button id="escape-button">逃げる</button>
          <button id="save-button">セーブ</button>
        </div>
        <div id="message-display-area"></div>
        <div id="d-pad">
          <button class="dpad-button up" data-direction="up">▲</button>

          <button class="dpad-button left" data-direction="left">◀</button>
          <button class="dpad-button center" data-direction="center">●</button>
          <button class="dpad-button right" data-direction="right">▶</button>

          <button class="dpad-button down" data-direction="down">▼</button>
        </div>
      </div>

      <!-- バトル画面 (フィールド画面と構造を共有する可能性も考慮しつつ、今は分離) -->
      <div id="battle-screen" class="screen hidden">
        <!-- バトル画面のコンテンツ -->
      </div>

      <!-- オーバーレイ -->
      <div id="overlay" class="hidden">
        <p id="overlay-message"></p>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
